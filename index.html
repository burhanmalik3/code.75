<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <table id="board">
            <tr>
                <td class="cell" data-cell-index="0"></td>
                <td class="cell" data-cell-index="1"></td>
                <td class="cell" data-cell-index="2"></td>
            </tr>
            <tr>
                <td class="cell" data-cell-index="3"></td>
                <td class="cell" data-cell-index="4"></td>
                <td class="cell" data-cell-index="5"></td>
            </tr>
            <tr>
                <td class="cell" data-cell-index="6"></td>
                <td class="cell" data-cell-index="7"></td>
                <td class="cell" data-cell-index="8"></td>
            </tr>
        </table>
        <p id="turn">Current Turn: X</p>
        <p id="winner"></p>
        <button id="restart-btn">Restart Game</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
